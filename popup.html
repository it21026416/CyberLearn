<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Your provided custom CSS styles */
        .news-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .course-card {
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Notification Area -->
    <div class="notification alert alert-primary" role="alert">
        New cybersecurity alert! Click to view details and recommended courses.
    </div>

    <div class="container">
        <h1>Welcome to CyberLearn</h1>
        <p>Get real-time course recommendations based on the latest cybersecurity news.</p>

        <!-- Section to display all available cyber attack news and their recommended courses -->
        <!-- This part will be dynamically populated using JavaScript -->
        <div id="news-and-courses">
            <!-- Sample news card for representation, you can use JavaScript to generate similar structures dynamically -->
            <div class="news-card">
                <h2>Sample News Title</h2>
                <h3>Recommended Courses:</h3>
                <ul>
                    <li>
                        <a href="#" target="_blank">Sample Course Title 1</a>
                    </li>
                    <li>
                        <a href="#" target="_blank">Sample Course Title 2</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script> <!-- Link to your JavaScript file -->
</body>
</html>
